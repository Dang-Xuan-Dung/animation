<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>

    <!-- Library -->
    <!-- Jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Animate -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link Css -->
    <link rel="stylesheet" href="./assets/css/animation.css" />
    <link rel="stylesheet" href="./assets/css/main.min.css" />

    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <!-- Animista -->

      <h2>Animista</h2>

      <div class="container">
        <div class="box flip-scale-up-hor box-animista">Box A</div>
        <div class="box swirl-in-fwd box-animista2">Box B</div>
      </div>
    </div>

    <!-- Animate -->

    <h2>Animate</h2>
    <div class="container">
      <div class="box animate__fadeInLeftBig box-animate-C">Box C</div>
      <div class="box animate__zoomInRight box-animate-D">Box D</div>
    </div>
  </body>
</html>
